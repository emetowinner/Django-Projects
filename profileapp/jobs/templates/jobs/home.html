{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Winner Emeto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
  </head>
  <body>


<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
          <img src="{% static 'winner.jpg' %}" height="300" alt="">
        <h1 class="fw-light">Winner Emeto</h1>
        <p class="lead text-muted">Hi my name is Winner, I enjoy making website and apps and i also enjoy watching movies.</p>
        <p>
          <a href="mailto:winneremeto@gmail.com" class="btn btn-primary my-2">Email Me</a>
          <a href="https://linkedin.com/in/emetowinner" class="btn btn-secondary my-2">Connect</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs %}
            <div class="col">
                
                <div class="card shadow-sm">
                    <img src="{{ job.image.url }}" alt="">

                    <div class="card-body">
                    <p class="card-text">{{ job.summary }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <a href="{% url 'detail' job.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                        </div>
                        <small class="text-muted">{{ job.view_count }} Views</small>
                    </div>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
      
  </body>
</html>
